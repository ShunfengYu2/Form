    <form action="" method="POST">

      <h3>Do you like lays chips?</h3>
      <label for="lays">Yes</label>
      <input type="radio" id="lays" name="lays">
      <label for="lays2">No</label>
      <input type="radio" id="lays2" name="lays2"><br>
      <h3>Do you like chipotle?</h3>
      <input type="text" id="chipotle" name="chipotle"><br><br>
      <input type="submit" id="submit" name="submit">
    </form><br><br>
