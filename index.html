<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="" method="POST">
      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name">
      <h3>Do you like lays chips?</h3>
      <label for="lays">Yes</label>
      <input type="radio" id="lays" name="lays">
      <label for="lays2">No</label>
      <input type="radio" id="lays2" name="lays2">
      <label for="chipotle">Do you like chipotle?</label>
      <input type="text" id="chipotle" name="chipotle">
      <input type="submit" id="submit" name="submit">
    </form>
    <h3>Made by Shunfeng</h3>
  <body>
</html>
